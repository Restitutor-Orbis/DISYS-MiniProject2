syntax = "proto3";

package chittychat;

option go_package = "https://github.com/Restitutor-Orbis/DISYS-MiniProject2;chittychat";

service ChittyChat {
    rpc Publish(PublishMessage) returns (PublishReply);
}

message PublishMessage {
    string message = 1;
}

message PublishReply {
    string reply = 1;
}


